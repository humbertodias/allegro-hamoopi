name: Build Multi-Platform

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} with ${{ matrix.backend }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        backend: [allegro, sdl2]
        include:
          - os: ubuntu-latest
            platform_name: linux
          - os: macos-latest
            platform_name: macos
          - os: windows-latest
            platform_name: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Linux dependencies
      - name: Install dependencies (Linux - Allegro)
        if: matrix.os == 'ubuntu-latest' && matrix.backend == 'allegro'
        run: |
          sudo apt-get update
          sudo apt-get install -y liballegro4-dev

      - name: Install dependencies (Linux - SDL2)
        if: matrix.os == 'ubuntu-latest' && matrix.backend == 'sdl2'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libinih-dev

      # macOS dependencies
      - name: Install dependencies (macOS - Allegro)
        if: matrix.os == 'macos-latest' && matrix.backend == 'allegro'
        run: |
          brew install allegro@4

      - name: Install dependencies (macOS - SDL2)
        if: matrix.os == 'macos-latest' && matrix.backend == 'sdl2'
        run: |
          brew install sdl2 sdl2_image sdl2_mixer sdl2_ttf inih

      # Windows dependencies
      - name: Install dependencies (Windows - Allegro)
        if: matrix.os == 'windows-latest' && matrix.backend == 'allegro'
        run: |
          # vcpkg install allegro:x64-windows
          echo "Note: Allegro 4 installation on Windows requires manual setup or vcpkg"
        shell: bash

      - name: Install dependencies (Windows - SDL2)
        if: matrix.os == 'windows-latest' && matrix.backend == 'sdl2'
        run: |
          # Using vcpkg for Windows dependencies
          vcpkg install sdl2:x64-windows sdl2-image:x64-windows sdl2-mixer:x64-windows sdl2-ttf:x64-windows
        shell: bash

      # Build with Allegro
      - name: Build (Allegro)
        if: matrix.backend == 'allegro'
        run: |
          cmake -B build -DUSE_SDL2=OFF
          cmake --build build --config Release
        shell: bash

      # Build with SDL2
      - name: Build (SDL2)
        if: matrix.backend == 'sdl2'
        run: |
          cmake -B build -DUSE_SDL2=ON
          cmake --build build --config Release
        shell: bash

      # Package artifacts
      - name: Package artifacts (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p artifacts
          cp HAMOOPI artifacts/ || cp build/HAMOOPI artifacts/ || echo "Executable not found at expected location"
          cp -r data artifacts/
          cp LICENSE artifacts/
          cp README.md artifacts/
          cp SETUP.ini artifacts/
          cd artifacts
          tar czf ../HAMOOPI-${{ matrix.platform_name }}-${{ matrix.backend }}.tar.gz *
        shell: bash

      - name: Package artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir -p artifacts
          cp HAMOOPI.exe artifacts/ || cp build/Release/HAMOOPI.exe artifacts/ || cp build/HAMOOPI.exe artifacts/ || echo "Executable not found"
          cp -r data artifacts/
          cp LICENSE artifacts/
          cp README.md artifacts/
          cp SETUP.ini artifacts/
        shell: bash

      # Upload artifacts for all builds
      - name: Upload artifacts (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: HAMOOPI-${{ matrix.platform_name }}-${{ matrix.backend }}
          path: HAMOOPI-${{ matrix.platform_name }}-${{ matrix.backend }}.tar.gz
          retention-days: 30

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: HAMOOPI-${{ matrix.platform_name }}-${{ matrix.backend }}
          path: artifacts/
          retention-days: 30

      # Create release assets for tags
      - name: Create release archive (Windows)
        if: startsWith(github.ref, 'refs/tags/v') && matrix.os == 'windows-latest'
        run: |
          cd artifacts
          7z a -tzip ../HAMOOPI-${{ matrix.platform_name }}-${{ matrix.backend }}.zip *
        shell: bash

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            HAMOOPI-${{ matrix.platform_name }}-${{ matrix.backend }}.tar.gz
            HAMOOPI-${{ matrix.platform_name }}-${{ matrix.backend }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
